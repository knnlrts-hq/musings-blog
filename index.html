<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musings</title>

  <!-- Highlight.js theme (must be in head for FOUC prevention) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github.min.css">

  <style>
    /* ============================================
       BASE STYLES
       ============================================ */

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
      margin: 0;
      padding: 0 1rem;
      max-width: 65ch;
      margin-left: auto;
      margin-right: auto;
    }

    /* ============================================
       HEADER & NAVIGATION
       ============================================ */

    header {
      padding: 2rem 0 1rem;
      border-bottom: 1px solid #eee;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }

    header h1 a {
      color: inherit;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #666;
      text-decoration: none;
    }

    nav a:hover {
      color: #333;
      text-decoration: underline;
    }

    /* ============================================
       MAIN CONTENT AREA
       ============================================ */

    main {
      min-height: 60vh;
    }

    /* ============================================
       POST LIST (HOME PAGE)
       ============================================ */

    .post-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .post-item {
      margin-bottom: 2rem;
    }

    .post-date {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.25rem;
    }

    .post-title {
      font-size: 1.25rem;
      margin: 0;
    }

    .post-title a {
      color: #333;
      text-decoration: none;
    }

    .post-title a:hover {
      text-decoration: underline;
    }

    .post-tags {
      font-size: 0.75rem;
      color: #999;
      font-family: monospace;
      margin-top: 0.25rem;
    }

    .post-tags a {
      color: inherit;
      text-decoration: none;
    }

    .post-tags a:hover {
      text-decoration: underline;
    }

    /* ============================================
       SINGLE POST VIEW
       ============================================ */

    article h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    article .meta {
      color: #666;
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1.5rem auto;
      border-radius: 4px;
    }

    article img:not([src$=".svg"]) {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* ============================================
       TYPOGRAPHY
       ============================================ */

    h1, h2, h3, h4 {
      line-height: 1.3;
    }

    a {
      color: #0066cc;
    }

    blockquote {
      border-left: 3px solid #ddd;
      margin-left: 0;
      padding-left: 1rem;
      color: #555;
      font-style: italic;
    }

    /* ============================================
       CODE BLOCKS
       ============================================ */

    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.875rem;
    }

    code {
      font-family: "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.875em;
    }

    :not(pre) > code {
      background: #f0f0f0;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
    }

    /* ============================================
       FOOTER
       ============================================ */

    footer {
      border-top: 1px solid #eee;
      padding: 2rem 0;
      margin-top: 3rem;
      color: #999;
      font-size: 0.875rem;
    }

    /* ============================================
       ARCHIVE PAGE
       ============================================ */

    .archive-year {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .archive-list {
      list-style: none;
      padding: 0;
    }

    .archive-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .archive-item time {
      color: #999;
      font-family: monospace;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    /* ============================================
       TAG CLOUD
       ============================================ */

    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag-cloud a {
      background: #f0f0f0;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      text-decoration: none;
      color: #555;
      font-size: 0.875rem;
    }

    .tag-cloud a:hover {
      background: #e0e0e0;
    }

    /* ============================================
       LOADING & ERROR STATES
       ============================================ */

    .loading {
      color: #999;
      font-style: italic;
    }

    .error {
      color: #c00;
      background: #fee;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#/">Musings</a></h1>
    <nav>
      <a href="#/">Home</a>
      <a href="#/archive">Archive</a>
      <a href="#/tags">Tags</a>
      <a href="#/about">About</a>
    </nav>
  </header>

  <main id="app">
    <p>Loading...</p>
  </main>

  <footer>
    <p>&copy; 2026</p>
  </footer>

  <!-- Dependencies from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>

  <script>
    // ============================================
    // GLOBAL STATE
    // ============================================

    const state = {
      manifest: null,      // Will hold content.json data
      cache: new Map(),    // Cache for fetched markdown files
    };

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================

    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00'); // Ensure consistent parsing
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function parseFrontmatter(content) {
      const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
      if (!match) {
        return { meta: {}, body: content };
      }
      const meta = jsyaml.load(match[1]);
      const body = match[2];
      return { meta, body };
    }

    async function fetchContent(path) {
      if (state.cache.has(path)) {
        return state.cache.get(path);
      }
      const res = await fetch(path);
      if (!res.ok) throw new Error(`Failed to fetch ${path}`);
      const text = await res.text();
      state.cache.set(path, text);
      return text;
    }

    function renderMarkdown(md) {
      const html = marked.parse(md);
      return html;
    }

    function getContentBySlug(slug, type) {
      return state.manifest.content.find(
        item => item.slug === slug && (type ? item.type === type : true)
      );
    }

    function getContentByType(type) {
      return state.manifest.content.filter(item => item.type === type);
    }

    function getAllContent() {
      return state.manifest.content;
    }

    function getContentByTag(tag) {
      return state.manifest.content.filter(
        item => item.tags && item.tags.includes(tag)
      );
    }

    function getAllTags() {
      const tagCounts = {};
      state.manifest.content.forEach(item => {
        (item.tags || []).forEach(tag => {
          tagCounts[tag] = (tagCounts[tag] || 0) + 1;
        });
      });
      return tagCounts;
    }

    // ============================================
    // ROUTER
    // ============================================

    function parseHash() {
      const hash = window.location.hash.slice(1) || '/';
      const parts = hash.split('/').filter(Boolean);

      if (parts.length === 0) {
        return { route: 'home' };
      }

      switch (parts[0]) {
        case 'post':
          return { route: 'post', slug: parts[1] };
        case 'quote':
          return { route: 'quote', slug: parts[1] };
        case 'snippet':
          return { route: 'snippet', slug: parts[1] };
        case 'tutorial':
          return { route: 'tutorial', slug: parts.slice(1).join('/') };
        case 'archive':
          return { route: 'archive' };
        case 'tags':
          return { route: 'tags' };
        case 'tag':
          return { route: 'tag', tag: parts[1] };
        case 'about':
          return { route: 'about' };
        default:
          return { route: '404' };
      }
    }

    async function router() {
      const { route, slug, tag } = parseHash();
      const app = document.getElementById('app');

      // Ensure manifest is loaded
      if (!state.manifest) {
        app.innerHTML = '<p class="loading">Loading...</p>';
        try {
          const res = await fetch('content.json');
          state.manifest = await res.json();
        } catch (e) {
          app.innerHTML = '<p class="error">Failed to load content manifest.</p>';
          return;
        }
      }

      // Route to appropriate view
      switch (route) {
        case 'home':
          renderHome();
          break;
        case 'post':
        case 'quote':
        case 'snippet':
          await renderSinglePost(slug, route);
          break;
        case 'tutorial':
          await renderSinglePost(slug, 'tutorial');
          break;
        case 'archive':
          renderArchive();
          break;
        case 'tags':
          renderTagCloud();
          break;
        case 'tag':
          renderTagPage(tag);
          break;
        case 'about':
          renderAbout();
          break;
        default:
          app.innerHTML = '<p class="error">Page not found.</p>';
      }
    }

    // ============================================
    // RENDER FUNCTIONS
    // ============================================

    function renderHome() {
      const app = document.getElementById('app');
      const content = getAllContent()
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      if (content.length === 0) {
        app.innerHTML = '<p>No posts yet.</p>';
        return;
      }

      const html = `
        <ul class="post-list">
          ${content.map(item => `
            <li class="post-item">
              <div class="post-date">${formatDate(item.date)}</div>
              <h2 class="post-title">
                <a href="#/${item.type}/${item.slug}">${item.title}</a>
              </h2>
              <div class="post-tags">
                ${(item.tags || []).map(tag =>
                  `<a href="#/tag/${tag}">${tag}</a>`
                ).join('  ')}
              </div>
            </li>
          `).join('')}
        </ul>
      `;
      app.innerHTML = html;
    }

    async function renderSinglePost(slug, type) {
      const app = document.getElementById('app');
      const item = getContentBySlug(slug, type);

      if (!item) {
        app.innerHTML = '<p class="error">Post not found.</p>';
        return;
      }

      app.innerHTML = '<p class="loading">Loading...</p>';

      try {
        const content = await fetchContent(item.path);
        const { meta, body } = parseFrontmatter(content);
        const html = renderMarkdown(body);

        app.innerHTML = `
          <article>
            <h1>${meta.title || item.title}</h1>
            <div class="meta">
              ${formatDate(meta.date || item.date)}
              ${meta.tags ? ' Â· ' + meta.tags.join(', ') : ''}
            </div>
            <div class="content">
              ${html}
            </div>
          </article>
        `;

        // Apply syntax highlighting to code blocks
        document.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });
      } catch (e) {
        app.innerHTML = `<p class="error">Failed to load post: ${e.message}</p>`;
      }
    }

    function renderArchive() {
      const app = document.getElementById('app');
      const content = getAllContent()
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      // Group by year
      const byYear = {};
      content.forEach(item => {
        const year = item.date.slice(0, 4);
        if (!byYear[year]) byYear[year] = [];
        byYear[year].push(item);
      });

      const years = Object.keys(byYear).sort((a, b) => b - a);

      const html = years.map(year => `
        <h2 class="archive-year">${year}</h2>
        <ul class="archive-list">
          ${byYear[year].map(item => `
            <li class="archive-item">
              <time>${item.date.slice(5)}</time>
              <a href="#/${item.type}/${item.slug}">${item.title}</a>
            </li>
          `).join('')}
        </ul>
      `).join('');

      app.innerHTML = html || '<p>No posts yet.</p>';
    }

    function renderTagCloud() {
      const app = document.getElementById('app');
      const tagCounts = getAllTags();
      const tags = Object.keys(tagCounts).sort();

      if (tags.length === 0) {
        app.innerHTML = '<p>No tags yet.</p>';
        return;
      }

      const html = `
        <h1>Tags</h1>
        <div class="tag-cloud">
          ${tags.map(tag => `
            <a href="#/tag/${tag}">${tag} (${tagCounts[tag]})</a>
          `).join('')}
        </div>
      `;
      app.innerHTML = html;
    }

    function renderTagPage(tag) {
      const app = document.getElementById('app');
      const content = getContentByTag(tag)
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      if (content.length === 0) {
        app.innerHTML = `<p>No posts tagged "${tag}".</p>`;
        return;
      }

      const html = `
        <h1>Tagged: ${tag}</h1>
        <ul class="post-list">
          ${content.map(item => `
            <li class="post-item">
              <div class="post-date">${formatDate(item.date)}</div>
              <h2 class="post-title">
                <a href="#/${item.type}/${item.slug}">${item.title}</a>
              </h2>
            </li>
          `).join('')}
        </ul>
      `;
      app.innerHTML = html;
    }

    function renderAbout() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>About</h1>
        <p>A minimalist blog about software, technology, and ideas.</p>
        <p>Built with vanilla JavaScript, no framework required.</p>
      `;
    }

    // ============================================
    // INITIALIZATION
    // ============================================

    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', router);
  </script>
</body>
</html>
