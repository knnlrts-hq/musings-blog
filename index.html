<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musings</title>

  <!-- Highlight.js theme (must be in head for FOUC prevention) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/github.min.css">

  <style>
    /* ============================================
       BASE STYLES
       ============================================ */

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 17px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.75;
      color: #2c2c2c;
      background: #fafaf8;
      margin: 0;
      padding: 0 1.5rem;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }

    ::selection {
      background: #d4e4f7;
    }

    /* ============================================
       HEADER & NAVIGATION
       ============================================ */

    header {
      padding: 2.5rem 0 1.25rem;
      border-bottom: 1px solid #e0ddd8;
      margin-bottom: 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    header h1 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    header h1 a {
      color: #2c2c2c;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 1.25rem;
    }

    nav a {
      color: #777;
      text-decoration: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.02em;
      transition: color 0.15s ease;
    }

    nav a:hover {
      color: #2c2c2c;
    }

    /* ============================================
       MAIN CONTENT AREA
       ============================================ */

    main {
      min-height: 60vh;
    }

    /* ============================================
       POST LIST (HOME PAGE)
       ============================================ */

    .post-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .post-item {
      margin-bottom: 2.25rem;
    }

    .post-date {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 0.15rem;
      letter-spacing: 0.02em;
    }

    .post-title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.35;
    }

    .post-title a {
      color: #2c2c2c;
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .post-title a:hover {
      color: #0055aa;
    }

    .post-tags {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.3rem;
      letter-spacing: 0.01em;
    }

    .post-tags a {
      color: #999;
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .post-tags a:hover {
      color: #555;
    }

    /* ============================================
       SINGLE POST VIEW
       ============================================ */

    article h1 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
      letter-spacing: -0.02em;
      line-height: 1.2;
      color: #1a1a1a;
    }

    article .meta {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #999;
      font-size: 0.85rem;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #e0ddd8;
      letter-spacing: 0.01em;
    }

    article .content p {
      margin-bottom: 1.4rem;
    }

    article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
      border-radius: 3px;
      cursor: zoom-in;
      transition: opacity 0.2s ease;
    }

    article img:not([src$=".svg"]) {
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
    }

    article img:hover {
      opacity: 0.88;
    }

    /* ============================================
       TYPOGRAPHY
       ============================================ */

    h1, h2, h3, h4 {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.3;
      color: #1a1a1a;
    }

    article .content h2 {
      font-size: 1.35rem;
      margin-top: 2.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    article .content h3 {
      font-size: 1.15rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    a {
      color: #0055aa;
      text-decoration-color: #b3d1ec;
      text-underline-offset: 2px;
      transition: color 0.15s ease, text-decoration-color 0.15s ease;
    }

    a:hover {
      color: #003d7a;
      text-decoration-color: #003d7a;
    }

    blockquote {
      border-left: 2px solid #d0cdc6;
      margin: 1.75rem 0;
      padding: 0.25rem 0 0.25rem 1.25rem;
      color: #666;
      font-style: italic;
    }

    blockquote p {
      margin: 0.5rem 0;
    }

    article .content em {
      color: #555;
    }

    hr {
      border: none;
      border-top: 1px solid #e0ddd8;
      margin: 2.5rem 0;
    }

    /* ============================================
       CODE BLOCKS
       ============================================ */

    pre {
      background: #f4f3f0;
      padding: 1.25rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.82rem;
      line-height: 1.6;
      border: 1px solid #e8e6e1;
    }

    code {
      font-family: "SF Mono", "Fira Code", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.85em;
    }

    :not(pre) > code {
      background: #f0eeea;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      color: #c7254e;
    }

    /* ============================================
       FOOTER
       ============================================ */

    footer {
      border-top: 1px solid #e0ddd8;
      padding: 2rem 0;
      margin-top: 4rem;
      color: #bbb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.8rem;
      letter-spacing: 0.02em;
    }

    /* ============================================
       ARCHIVE PAGE
       ============================================ */

    .archive-year {
      font-size: 1.35rem;
      font-weight: 600;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
      letter-spacing: -0.01em;
    }

    .archive-list {
      list-style: none;
      padding: 0;
    }

    .archive-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.6rem;
      align-items: baseline;
    }

    .archive-item time {
      color: #aaa;
      font-family: "SF Mono", Consolas, monospace;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .archive-item a {
      text-decoration: none;
      color: #2c2c2c;
      transition: color 0.15s ease;
    }

    .archive-item a:hover {
      color: #0055aa;
    }

    /* ============================================
       TAG CLOUD
       ============================================ */

    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag-cloud a {
      background: #eeecea;
      padding: 0.3rem 0.85rem;
      border-radius: 2rem;
      text-decoration: none;
      color: #666;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 0.82rem;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .tag-cloud a:hover {
      background: #e0ddd8;
      color: #333;
    }

    /* ============================================
       LOADING & ERROR STATES
       ============================================ */

    .loading {
      color: #aaa;
      font-style: italic;
    }

    .error {
      color: #a44;
      background: #fdf2f2;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #f0d5d5;
    }

    /* ============================================
       IMAGE LIGHTBOX
       ============================================ */

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.88);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: zoom-out;
      padding: 2rem;
      animation: lightbox-fade-in 0.2s ease;
    }

    @keyframes lightbox-fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-overlay img {
      max-width: 92vw;
      max-height: 92vh;
      object-fit: contain;
      border-radius: 3px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */

    @media (max-width: 600px) {
      html { font-size: 16px; }
      body { padding: 0 1rem; }
      header { flex-direction: column; gap: 0.5rem; }
      article h1 { font-size: 1.6rem; }
      article .content h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="#/">Musings</a></h1>
    <nav>
      <a href="#/">Home</a>
      <a href="#/archive">Archive</a>
      <a href="#/tags">Tags</a>
      <a href="#/about">About</a>
    </nav>
  </header>

  <main id="app">
    <p>Loading...</p>
  </main>

  <footer>
    <p>&copy; 2026</p>
  </footer>

  <!-- Dependencies from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>

  <script>
    // ============================================
    // GLOBAL STATE
    // ============================================

    const state = {
      manifest: null,      // Will hold content.json data
      cache: new Map(),    // Cache for fetched markdown files
    };

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================

    function formatDate(dateStr) {
      // js-yaml parses unquoted YYYY-MM-DD as a Date object, so handle both
      let date;
      if (dateStr instanceof Date) {
        date = dateStr;
      } else {
        date = new Date(dateStr + 'T00:00:00');
      }
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function openLightbox(src, alt) {
      const overlay = document.createElement('div');
      overlay.className = 'lightbox-overlay';
      overlay.innerHTML = `<img src="${src}" alt="${alt || ''}">`;
      overlay.addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);

      // Close on Escape key
      const onKey = (e) => {
        if (e.key === 'Escape') {
          overlay.remove();
          document.removeEventListener('keydown', onKey);
        }
      };
      document.addEventListener('keydown', onKey);
    }

    function parseFrontmatter(content) {
      const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
      if (!match) {
        return { meta: {}, body: content };
      }
      const meta = jsyaml.load(match[1]);
      const body = match[2];
      return { meta, body };
    }

    async function fetchContent(path) {
      if (state.cache.has(path)) {
        return state.cache.get(path);
      }
      const res = await fetch(path);
      if (!res.ok) throw new Error(`Failed to fetch ${path}`);
      const text = await res.text();
      state.cache.set(path, text);
      return text;
    }

    function renderMarkdown(md) {
      const html = marked.parse(md);
      return html;
    }

    function getContentBySlug(slug, type) {
      return state.manifest.content.find(
        item => item.slug === slug && (type ? item.type === type : true)
      );
    }

    function getContentByType(type) {
      return state.manifest.content.filter(item => item.type === type);
    }

    function getAllContent() {
      return state.manifest.content;
    }

    function getContentByTag(tag) {
      return state.manifest.content.filter(
        item => item.tags && item.tags.includes(tag)
      );
    }

    function getAllTags() {
      const tagCounts = {};
      state.manifest.content.forEach(item => {
        (item.tags || []).forEach(tag => {
          tagCounts[tag] = (tagCounts[tag] || 0) + 1;
        });
      });
      return tagCounts;
    }

    // ============================================
    // ROUTER
    // ============================================

    function parseHash() {
      const hash = window.location.hash.slice(1) || '/';
      const parts = hash.split('/').filter(Boolean);

      if (parts.length === 0) {
        return { route: 'home' };
      }

      switch (parts[0]) {
        case 'post':
          return { route: 'post', slug: parts[1] };
        case 'quote':
          return { route: 'quote', slug: parts[1] };
        case 'snippet':
          return { route: 'snippet', slug: parts[1] };
        case 'tutorial':
          return { route: 'tutorial', slug: parts.slice(1).join('/') };
        case 'archive':
          return { route: 'archive' };
        case 'tags':
          return { route: 'tags' };
        case 'tag':
          return { route: 'tag', tag: parts[1] };
        case 'about':
          return { route: 'about' };
        default:
          return { route: '404' };
      }
    }

    async function router() {
      const { route, slug, tag } = parseHash();
      const app = document.getElementById('app');

      // Ensure manifest is loaded
      if (!state.manifest) {
        app.innerHTML = '<p class="loading">Loading...</p>';
        try {
          const res = await fetch('content.json');
          state.manifest = await res.json();
        } catch (e) {
          app.innerHTML = '<p class="error">Failed to load content manifest.</p>';
          return;
        }
      }

      // Route to appropriate view
      switch (route) {
        case 'home':
          renderHome();
          break;
        case 'post':
        case 'quote':
        case 'snippet':
          await renderSinglePost(slug, route);
          break;
        case 'tutorial':
          await renderSinglePost(slug, 'tutorial');
          break;
        case 'archive':
          renderArchive();
          break;
        case 'tags':
          renderTagCloud();
          break;
        case 'tag':
          renderTagPage(tag);
          break;
        case 'about':
          renderAbout();
          break;
        default:
          app.innerHTML = '<p class="error">Page not found.</p>';
      }
    }

    // ============================================
    // RENDER FUNCTIONS
    // ============================================

    function renderHome() {
      const app = document.getElementById('app');
      const content = getAllContent()
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      if (content.length === 0) {
        app.innerHTML = '<p>No posts yet.</p>';
        return;
      }

      const html = `
        <ul class="post-list">
          ${content.map(item => `
            <li class="post-item">
              <div class="post-date">${formatDate(item.date)}</div>
              <h2 class="post-title">
                <a href="#/${item.type}/${item.slug}">${item.title}</a>
              </h2>
              <div class="post-tags">
                ${(item.tags || []).map(tag =>
                  `<a href="#/tag/${tag}">${tag}</a>`
                ).join('  ')}
              </div>
            </li>
          `).join('')}
        </ul>
      `;
      app.innerHTML = html;
    }

    async function renderSinglePost(slug, type) {
      const app = document.getElementById('app');
      const item = getContentBySlug(slug, type);

      if (!item) {
        app.innerHTML = '<p class="error">Post not found.</p>';
        return;
      }

      app.innerHTML = '<p class="loading">Loading...</p>';

      try {
        const content = await fetchContent(item.path);
        const { meta, body } = parseFrontmatter(content);
        const html = renderMarkdown(body);

        app.innerHTML = `
          <article>
            <h1>${meta.title || item.title}</h1>
            <div class="meta">
              ${formatDate(meta.date || item.date)}
              ${meta.tags ? ' Â· ' + meta.tags.join(', ') : ''}
            </div>
            <div class="content">
              ${html}
            </div>
          </article>
        `;

        // Apply syntax highlighting to code blocks
        document.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });

        // Make images clickable for lightbox
        document.querySelectorAll('article .content img').forEach(img => {
          img.addEventListener('click', () => openLightbox(img.src, img.alt));
        });
      } catch (e) {
        app.innerHTML = `<p class="error">Failed to load post: ${e.message}</p>`;
      }
    }

    function renderArchive() {
      const app = document.getElementById('app');
      const content = getAllContent()
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      // Group by year
      const byYear = {};
      content.forEach(item => {
        const year = item.date.slice(0, 4);
        if (!byYear[year]) byYear[year] = [];
        byYear[year].push(item);
      });

      const years = Object.keys(byYear).sort((a, b) => b - a);

      const html = years.map(year => `
        <h2 class="archive-year">${year}</h2>
        <ul class="archive-list">
          ${byYear[year].map(item => `
            <li class="archive-item">
              <time>${item.date.slice(5)}</time>
              <a href="#/${item.type}/${item.slug}">${item.title}</a>
            </li>
          `).join('')}
        </ul>
      `).join('');

      app.innerHTML = html || '<p>No posts yet.</p>';
    }

    function renderTagCloud() {
      const app = document.getElementById('app');
      const tagCounts = getAllTags();
      const tags = Object.keys(tagCounts).sort();

      if (tags.length === 0) {
        app.innerHTML = '<p>No tags yet.</p>';
        return;
      }

      const html = `
        <h1>Tags</h1>
        <div class="tag-cloud">
          ${tags.map(tag => `
            <a href="#/tag/${tag}">${tag} (${tagCounts[tag]})</a>
          `).join('')}
        </div>
      `;
      app.innerHTML = html;
    }

    function renderTagPage(tag) {
      const app = document.getElementById('app');
      const content = getContentByTag(tag)
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      if (content.length === 0) {
        app.innerHTML = `<p>No posts tagged "${tag}".</p>`;
        return;
      }

      const html = `
        <h1>Tagged: ${tag}</h1>
        <ul class="post-list">
          ${content.map(item => `
            <li class="post-item">
              <div class="post-date">${formatDate(item.date)}</div>
              <h2 class="post-title">
                <a href="#/${item.type}/${item.slug}">${item.title}</a>
              </h2>
            </li>
          `).join('')}
        </ul>
      `;
      app.innerHTML = html;
    }

    function renderAbout() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>About</h1>
        <p>A minimalist blog about software, technology, and ideas.</p>
        <p>Built with vanilla JavaScript, no framework required.</p>
      `;
    }

    // ============================================
    // INITIALIZATION
    // ============================================

    window.addEventListener('hashchange', router);
    window.addEventListener('DOMContentLoaded', router);
  </script>
</body>
</html>
